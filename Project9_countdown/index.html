<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/main9.js"></script>
    <link rel="stylesheet" type="text/css" href="css_file.css">
</head>
<body>
<!-------------------container------------------>
    <div class="slide-container">
<div style="max-width:1000px;min-width:250px;position:relative;margin:auto;">
<!-------------------1st Image------------------>
    <div class="my_slides fade">
        <div class="numbertext">1 / 3</div>
        <img src="./img/beach.jpg" style="width:100%">
        
    </div>
<!-------------------2nd Image------------------>
    <div class="my_slides fade">
        <div class="numbertext">2 / 3</div>
        <img src="./img/waterfall.jpg" style="width:100%">
        
    </div>
<!-------------------3rd Image------------------>
    <div class="my_slides fade">
        <div class="numbertext">3 / 3</div>
        <img src="./img/china.jpg" style="width:100%">
      
    </div>
</div>
    
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
</div>
<br>

<!-------------------bottom circles------------------>
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    
    <p>How many seconds would you like to set your alarm for?</p>
    <input id="seconds" value="" />
    <button onclick="countdown()">click here</button>
    <p id="timer"></p>
</body>
</html>
